<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حروف رحال</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* إخفاء شريط التمرير */
        ::-webkit-scrollbar { display: none; }
        html { -ms-overflow-style: none; scrollbar-width: none; }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; }
        .letter-btn:hover { transform: translateY(-2px); }
        .question-box:hover { transform: scale(1.05); }
        .disabled-box { opacity: 0.5; cursor: not-allowed !important; }
        .score-input {
            width: 4rem;
            text-align: center;
            background-color: transparent;
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .score-input:focus {
            outline: none;
        }
        /* Style for the edit button (Pencil icon) */
        .edit-btn {
            font-size: 1.25rem; /* text-xl */
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.2s;
        }
        .edit-btn:hover {
            color: #ffce00;
        }
        /* Hide separator on small screens if we keep it, but since we remove 'ضد', this is mainly for flex layout */
        .separator { display: none; } 

    </style>
</head>
<body class="bg-gradient-to-br from-orange-400 via-teal-500 to-yellow-400 min-h-screen relative" style="background: linear-gradient(135deg, #e4835d 0%, #00b5b5 50%, #ffce00 100%);">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-2">حروف رحال</h1>
            <p class="text-white/80 text-lg">إعداد أحمد الذبياني</p>
        </div>

        <!-- Settings Dropdown -->
        <div class="absolute top-4 right-4 z-50">
            <button id="settingsBtn" class="text-white text-3xl p-2 rounded-full bg-white/20 hover:bg-white/30 transition-colors">
                ⚙️
            </button>
            <div id="settingsDropdown" class="hidden absolute top-14 right-0 w-48 bg-white/20 backdrop-blur-lg rounded-xl shadow-2xl p-4 transition-all">
                <h4 class="text-white font-bold mb-2">عدد الفرق</h4>
                <div class="flex flex-col gap-2 mb-4">
                    <button onclick="setTeamCount(2)" class="w-full text-center py-2 px-4 rounded-lg text-white font-semibold transition-colors bg-white/10 hover:bg-white/30">2 فرق</button>
                    <button onclick="setTeamCount(3)" class="w-full text-center py-2 px-4 rounded-lg text-white font-semibold transition-colors bg-white/10 hover:bg-white/30">3 فرق</button>
                    <button onclick="setTeamCount(4)" class="w-full text-center py-2 px-4 rounded-lg text-white font-semibold transition-colors bg-white/10 hover:bg-white/30">4 فرق</button>
                </div>
                <!-- New Reset Button -->
                <h4 class="text-white font-bold mb-2 border-t border-white/30 pt-2">إدارة الأسئلة</h4>
                <button onclick="resetUsedQuestions()" class="w-full text-center py-2 px-4 rounded-lg text-white font-semibold transition-colors bg-red-600/50 hover:bg-red-700/70">
                    إعادة ضبط الأسئلة المستعملة
                </button>
            </div>
        </div>

        <!-- Score Board -->
        <div id="scoreBoard" class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 mb-8 shadow-2xl flex flex-wrap justify-center items-center gap-6 text-white">
            <!-- Score sections will be generated dynamically by JavaScript -->
        </div>

        <!-- Letter Selection Screen -->
        <div id="letterScreen" class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-white text-center mb-6">اختر الحرف</h2>
            <div class="grid grid-cols-4 md:grid-cols-7 gap-4" id="letterGrid">
                <!-- Letters will be generated by JavaScript -->
            </div>
        </div>

        <!-- Questions Screen -->
        <div id="questionsScreen" class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl hidden">
            <div class="flex justify-between items-center mb-6 flex-wrap gap-2">
                <h2 class="text-2xl font-bold text-white">أسئلة حرف <span id="selectedLetter" style="color: #ffce00; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);"></span></h2>
                <button onclick="goBackToLetters()" class="text-white px-4 py-2 rounded-lg transition-all border border-white/30" style="background: linear-gradient(135deg, #00b5b5 0%, #e4835d 100%);" onmouseenter="this.style.background='linear-gradient(135deg, #ffce00 0%, #00b5b5 100%)'" onmouseleave="this.style.background='linear-gradient(135deg, #00b5b5 0%, #e4835d 100%)'">
                    ← العودة للحروف
                </button>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-6 gap-4" id="questionsGrid">
                <!-- Question boxes will be generated by JavaScript -->
            </div>
        </div>

        <!-- Question Display Screen -->
        <div id="questionScreen" class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl hidden">
            <div class="flex justify-between items-center mb-6 flex-wrap gap-2">
                <h2 class="text-xl font-bold text-white">السؤال رقم <span id="questionNumber"></span></h2>
                <button onclick="goBackToQuestions()" class="text-white px-4 py-2 rounded-lg transition-all border border-white/30" style="background: linear-gradient(135deg, #00b5b5 0%, #e4835d 100%);" onmouseenter="this.style.background='linear-gradient(135deg, #ffce00 0%, #00b5b5 100%)'" onmouseleave="this.style.background='linear-gradient(135deg, #00b5b5 0%, #e4835d 100%)'">
                    ← العودة للأسئلة
                </button>
            </div>
            
            <div class="bg-white rounded-2xl p-6 mb-6">
                <p class="text-gray-800 text-lg font-semibold mb-4" id="questionText"></p>
                <div class="text-center">
                    <button id="showAnswerBtn" onclick="showAnswer()" class="text-white px-8 py-3 rounded-xl font-semibold transition-all transform hover:scale-105 border border-white/30" style="background: linear-gradient(135deg, #00b5b5 0%, #ffce00 100%);" onmouseenter="this.style.background='linear-gradient(135deg, #e4835d 0%, #00b5b5 100%)'" onmouseleave="this.style.background='linear-gradient(135deg, #00b5b5 0%, #ffce00 100%)'">
                        إظهار الإجابة
                    </button>
                </div>
            </div>

            <div id="answerSection" class="bg-green-100 border-2 border-green-300 rounded-2xl p-6 hidden">
                <h3 class="text-green-800 font-bold text-lg mb-2">الإجابة:</h3>
                <p class="text-green-700 text-lg font-semibold" id="answerText"></p>
                <div id="scoreButtonsContainer" class="flex flex-wrap justify-center items-center gap-4 mt-4">
                    <!-- Score buttons will be generated dynamically by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="absolute bottom-90 left-90 text-white/50 text-xs" style="text-align: right;">0581028198</div>

                { q: 'ما هي مرحلة النمو التي تسبق التحول إلى فراشة؟', a: 'يرقة' },

                { q: 'ما هي ملكة النحل؟', a: 'اليعسوب' },
                { q: 'ما هو نقيض النوم و الغفلة؟', a: 'اليقظة' },
                { q: 'ما هو الجدي الصغير من الظان؟', a: 'يغمور' },
                { q: 'ما هو عنصر بسيط رمادي ضارب إلى الزرقة و هو من الكحول يستعمل في تطهير الجروح؟', a: 'اليود' },
                { q: 'من هو النبي الذي لم يتزوج قط؟', a: 'يحيى' },
                { q: 'ماذا تطلق على الشخص الذي يعتنق أفكار شيوعية؟', a: 'يساري' },
                { q: 'ما هي الدولة التي عاصمتها أثينا؟', a: 'اليونان' },
                { q: 'ما هي المنطقة الطرية المتحركة في رأس الطفل؟', a: 'اليافوخ' },
                { q: 'من هو الفتى الذي صاحب نبي الله موسى عليه السلام؟', a: 'يوشع بن نون' },
                { q: 'ما هي منظمة التربية و العلم و الثقافة و هي إحدى الوكالات المتخصصة التابعة للأمم المتحدة؟', a: 'اليونسكو' },
                { q: 'ما هي المادة الخضراء الملونة للنبات؟', a: 'يخضور' },
                { q: 'ما هو اسم يطلق على ولد البقرة الوحشية لونه كلون التراب؟', a: 'يعفور' }
            ]
        };

        let currentLetter = '';
        
        // 1. Loading used questions from localStorage, converting from string to Set.
        const storedUsedQuestions = localStorage.getItem('usedQuestions');
        let usedQuestions = storedUsedQuestions ? new Set(JSON.parse(storedUsedQuestions)) : new Set();
        
        // Function to save used questions to localStorage
        function saveUsedQuestions() {
            localStorage.setItem('usedQuestions', JSON.stringify(Array.from(usedQuestions)));
        }

        let teamCount = parseInt(localStorage.getItem('teamCount')) || 2;
        let scores = JSON.parse(localStorage.getItem('scores')) || {};
        
        // New: Load team names or use defaults
        let teamNames = JSON.parse(localStorage.getItem('teamNames')) || {};
        
        // Function to save team names to localStorage
        function saveTeamNames() {
            localStorage.setItem('teamNames', JSON.stringify(teamNames));
        }

        // Function to initialize or reset scores and names if team count changed
        function initializeScoresAndNames() {
            const currentScoresLength = Object.keys(scores).length;
            if (currentScoresLength !== teamCount) {
                scores = {};
                for (let i = 1; i <= teamCount; i++) {
                    scores[i] = 0;
                }
                localStorage.setItem('scores', JSON.stringify(scores));
            }

            // Ensure names are initialized/reset based on current teamCount
            const newTeamNames = {};
            for (let i = 1; i <= teamCount; i++) {
                // Keep existing name if it exists, otherwise use default
                newTeamNames[i] = teamNames[i] || `المجموعة ${i}`;
            }
            teamNames = newTeamNames;
            saveTeamNames();
        }

        // Function to edit team name
        function editTeamName(teamIndex) {
            const currentName = teamNames[teamIndex] || `المجموعة ${teamIndex}`;
            const newName = prompt(`أدخل اسماً جديداً للفريق ${teamIndex}:`, currentName);

            if (newName !== null && newName.trim() !== "") {
                teamNames[teamIndex] = newName.trim();
                saveTeamNames();
                updateScoreDisplay(); // Refresh the display to show the new name
            }
        }
        
        // Functions for score management
        function updateScoreDisplay() {
            const scoreBoard = document.getElementById('scoreBoard');
            scoreBoard.innerHTML = '';
            
            for (let i = 1; i <= teamCount; i++) {
                // Ensure score exists, default to 0
                const teamScore = scores[i] !== undefined ? scores[i] : 0; 
                const teamName = teamNames[i] || `المجموعة ${i}`;

                const teamHtml = `
                    <div class="flex flex-col items-center flex-grow min-w-[45%] md:min-w-0">
                        <div class="flex items-center justify-center gap-2 mb-2">
                            <h3 class="text-xl font-bold whitespace-nowrap">${teamName}</h3>
                            <span onclick="editTeamName(${i})" class="edit-btn">
                                <!-- Pencil SVG Icon (Font Awesome alternative) -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                                    <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.149 1.149a.75.75 0 0 0 0 1.063l1.926 1.926a.75.75 0 0 0 1.063 0l1.149-1.149a2.625 2.625 0 0 0 0-3.712Zm-2.834 6.464a.75.75 0 0 0-.75 0l-4.148 4.149a.75.75 0 0 0 0 1.06l1.925 1.926 4.148-4.149a.75.75 0 0 0 0-1.061l-1.925-1.926Z" />
                                    <path fill-rule="evenodd" d="M5.75 4.75a3 3 0 0 1 3-3h11.5a.75.75 0 0 1 0 1.5H8.75a1.5 1.5 0 0 0-1.5 1.5v11.5a.75.75 0 0 1-1.5 0v-11.5Z" clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="changeScore(${i}, -1)" class="w-8 h-8 rounded-full bg-red-500 hover:bg-red-600 transition-colors text-lg font-bold">-</button>
                            <input type="number" id="score${i}" value="${teamScore}" class="score-input bg-red-500/30 rounded-lg py-1" onchange="setScore(${i}, this.value)">
                            <button onclick="changeScore(${i}, 1)" class="w-8 h-8 rounded-full bg-green-500 hover:bg-green-600 transition-colors text-lg font-bold">+</button>
                        </div>
                    </div>
                `;
                scoreBoard.innerHTML += teamHtml;

                // REMOVE: Removed the 'ضد' separator completely as requested
                // if (i < teamCount) {
                //     const separator = `<div class="text-4xl font-bold text-white/50 my-4 md:my-0 ${teamCount > 2 ? 'hidden md:block' : ''}">ضد</div>`;
                //     scoreBoard.innerHTML += separator;
                // }
            }
        }

        function setScore(team, value) {
            const parsedValue = parseInt(value);
            if (!isNaN(parsedValue) && parsedValue >= 0) {
                scores[team] = parsedValue;
                localStorage.setItem('scores', JSON.stringify(scores));
            }
        }

        function changeScore(team, amount) {
            scores[team] = Math.max(0, (scores[team] || 0) + amount);
            localStorage.setItem('scores', JSON.stringify(scores));
            updateScoreDisplay();
        }

        // Generate score buttons dynamically
        function generateScoreButtons() {
            const scoreButtonsContainer = document.getElementById('scoreButtonsContainer');
            scoreButtonsContainer.innerHTML = '';

            for (let i = 1; i <= teamCount; i++) {
                const button = document.createElement('button');
                const color = i % 2 === 1 ? 'linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%)' : 'linear-gradient(135deg, #FF9800 0%, #FFC107 100%)';
                const teamName = teamNames[i] || `المجموعة ${i}`;

                button.className = 'text-white px-6 py-2 rounded-xl font-semibold transition-all transform hover:scale-105 min-w-[45%] md:min-w-0';
                button.style.background = color;
                button.textContent = `نقطة لـ ${teamName}`; // Use the actual team name here
                button.onclick = () => scorePoint(i);
                scoreButtonsContainer.appendChild(button);
            }
        }

        // Generate letter selection grid
        function generateLetterGrid() {
            const letterGrid = document.getElementById('letterGrid');
            letterGrid.innerHTML = '';
            
            arabicLetters.forEach(letter => {
                const button = document.createElement('button');
                button.className = 'letter-btn bg-gradient-to-br from-white/20 to-white/10 hover:from-orange-400 hover:to-orange-500 text-white text-2xl font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg border border-white/20 flex items-center justify-center';
                button.textContent = letter;
                button.onclick = () => selectLetter(letter);
                letterGrid.appendChild(button);
            });
        }

        // --- NAVIGATION FUNCTIONS (MODIFIED FOR HISTORY API) ---

        let appState = 'letters'; // Track the current screen: 'letters', 'questions', 'question'

        // Helper function to update the view state (and push history state)
        function setView(newView, data = {}) {
            // Hide all main screens
            document.getElementById('letterScreen').classList.add('hidden');
            document.getElementById('questionsScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.add('hidden');

            // Show the new screen
            if (newView === 'letters') {
                document.getElementById('letterScreen').classList.remove('hidden');
                appState = 'letters';
            } else if (newView === 'questions') {
                document.getElementById('questionsScreen').classList.remove('hidden');
                appState = 'questions';
                currentLetter = data.letter;
                document.getElementById('selectedLetter').textContent = currentLetter;
                generateQuestionsGrid();
            } else if (newView === 'question') {
                document.getElementById('questionScreen').classList.remove('hidden');
                appState = 'question';
                showQuestionDetails(data.questionNumber); // Use a new helper function for details
            }

            // Push a new state into the browser history if we are moving FORWARD
            // We use setTimeout to ensure the DOM updates first, although pushState is synchronous.
            // Pushing history state only if the state is NOT 'letters' (to allow exiting the app easily from the main screen)
            if (newView !== 'letters') {
                history.pushState({ view: newView, data: data }, null, `#${newView}`);
            } else {
                // If returning to the main screen, we ensure the URL reflects the base state
                if (window.location.hash !== '') {
                    history.pushState({ view: 'letters' }, null, window.location.pathname);
                }
            }
        }
        
        // Helper function to display question details (extracted from old showQuestion)
        function showQuestionDetails(questionNumber) {
            const letterQuestions = questions[currentLetter] || [];
            const question = letterQuestions[questionNumber - 1];
            
            if (!question) return;
            
            document.getElementById('questionNumber').textContent = questionNumber;
            document.getElementById('questionText').textContent = question.q;
            document.getElementById('answerText').textContent = question.a;
            
            document.getElementById('answerSection').classList.add('hidden');
            document.getElementById('showAnswerBtn').classList.remove('hidden');
            generateScoreButtons();
        }

        // Modify selectLetter to use setView
        function selectLetter(letter) {
            // Push to questions screen
            setView('questions', { letter: letter });
        }

        // Modify showQuestion to use setView
        function showQuestion(questionNumber) {
            // Push to question detail screen
            setView('question', { letter: currentLetter, questionNumber: questionNumber });
        }
        
        // --- BACKWARD NAVIGATION LOGIC ---
        
        // Logic to handle back navigation (triggered by popstate event or manual button clicks)
        function goBack() {
            if (appState === 'question') {
                // From Question -> Questions list
                goBackToQuestions(); 
            } else if (appState === 'questions') {
                // From Questions list -> Letters list
                goBackToLetters();
            } else {
                // On 'letters' screen, let the browser handle exiting or default back behavior
                history.back();
            }
        }

        // Update goBackToQuestions/goBackToLetters to just change the view
        function goBackToQuestions() {
             // Use setView but without pushing a new state, just changing the view directly
             // The visual back is achieved by the browser popstate handling below.
             // We ensure the view updates visually, and let the browser's history handle the state transition.
             setView('questions', { letter: currentLetter }); 
        }

        function goBackToLetters() {
            setView('letters');
        }

        // Global popstate listener to handle browser/device back button
        window.onpopstate = function(event) {
            // This function runs when the browser history changes (e.g., user presses the back button)
            const state = event.state;
            
            // If state is null or undefined (e.g. initial load or trying to exit the app), do nothing or let the browser proceed.
            if (state && state.view) {
                if (state.view === 'letters') {
                    // Go to Letters screen
                    setView('letters');
                } else if (state.view === 'questions') {
                    // Go to Questions screen
                    setView('questions', state.data);
                } else if (state.view === 'question') {
                    // Go to Question screen
                    setView('question', state.data);
                }
            } else {
                 // Fallback: If we don't have a state, and we are not on the letters screen, force back to letters.
                 if (appState !== 'letters') {
                     setView('letters');
                 }
            }
        };

        // --- END OF NAVIGATION MODIFICATIONS ---


        // Generate questions grid for selected letter
        function generateQuestionsGrid() {
            const questionsGrid = document.getElementById('questionsGrid');
            questionsGrid.innerHTML = '';
            
            const letterQuestions = questions[currentLetter] || [];
            
            for (let i = 1; i <= 30; i++) {
                const box = document.createElement('button');
                const questionKey = `${currentLetter}-${i}`;
                // Check if the question is used
                const isUsed = usedQuestions.has(questionKey);
                const hasQuestion = i <= letterQuestions.length;
                
                box.className = `question-box aspect-square rounded-xl font-bold text-lg transition-all duration-300 ${
                    isUsed 
                        ? 'disabled-box bg-gray-400 text-gray-600 cursor-not-allowed' 
                        : hasQuestion
                            ? 'bg-gradient-to-br text-white shadow-lg cursor-pointer border-2 border-white/20' 
                            : 'bg-gradient-to-br from-gray-300 to-gray-400 text-gray-600 cursor-not-allowed'
                }`;
                
                if (!isUsed && hasQuestion) {
                    box.style.background = 'linear-gradient(135deg, #ffce00 0%, #e4835d 100%)';
                    box.onmouseenter = () => {
                        box.style.background = 'linear-gradient(135deg, #00b5b5 0%, #e4835d 100%)';
                    };
                    box.onmouseleave = () => {
                        box.style.background = 'linear-gradient(135deg, #ffce00 0%, #e4835d 100%)';
                    };
                }
                
                box.textContent = i;
                
                if (!isUsed && hasQuestion) {
                    box.onclick = () => showQuestion(i);
                }
                
                questionsGrid.appendChild(box);
            }
        }

        // Show selected question (renamed and logic moved to showQuestionDetails)
        // Kept for backward compatibility with onclicks in HTML, but calls setView
        function showQuestion(questionNumber) {
             setView('question', { letter: currentLetter, questionNumber: questionNumber });
        }


        // Show answer
        function showAnswer() {
            document.getElementById('answerSection').classList.remove('hidden');
            document.getElementById('showAnswerBtn').classList.add('hidden');
        }

        // Score a point and go back to questions screen
        function scorePoint(team) {
            changeScore(team, 1);
            const questionNumber = document.getElementById('questionNumber').textContent;
            
            // 2. Add the question key and save it immediately
            const questionKey = `${currentLetter}-${questionNumber}`;
            usedQuestions.add(questionKey);
            saveUsedQuestions(); 
            
            // Manually trigger browser back (or use goBack() which calls history.back() for proper flow)
            history.back(); // This triggers window.onpopstate which returns to 'questions' screen
        }

        // Function to set number of teams
        function setTeamCount(count) {
            teamCount = count;
            localStorage.setItem('teamCount', count);
            initializeScoresAndNames(); // Re-initialize scores and names
            updateScoreDisplay();
            document.getElementById('settingsDropdown').classList.add('hidden');
        }

        // Function to reset used questions
        function resetUsedQuestions() {
            // Confirm with the user (using prompt box as alert is not allowed)
            const confirmed = window.confirm("هل أنت متأكد من رغبتك في إعادة ضبط جميع الأسئلة المستعملة؟");
            
            if (confirmed) {
                usedQuestions = new Set();
                saveUsedQuestions(); // Save the empty set
                
                // If currently on the questions screen, refresh it
                if (!document.getElementById('questionsScreen').classList.contains('hidden')) {
                    generateQuestionsGrid();
                } else if (!document.getElementById('letterScreen').classList.contains('hidden')) {
                    // Refresh letter grid if needed (though not strictly necessary here, good for completeness)
                    generateLetterGrid();
                }
                document.getElementById('settingsDropdown').classList.add('hidden');
                // You can add a visual confirmation here if you use a custom modal instead of console.log
                console.log("Questions reset successfully.");
            }
        }

        // Initialize the game
        function initGame() {
            // تم إزالة استدعاء history.pushState الأولي لتجنب خطأ SecurityError عند التشغيل داخل iframe.
            // history.pushState({ view: 'letters' }, null, window.location.pathname); 
            
            initializeScoresAndNames(); // Initialize scores and names
            generateLetterGrid();
            updateScoreDisplay();
            
            // Check current hash on load (in case user reloads a deep link)
            const initialView = window.location.hash.slice(1);
            if (initialView) {
                // If there's a hash, we try to go to that screen (though state data might be lost without full routing)
                // For simplicity, we just ensure we start on 'letters'.
                // If you want deep linking, we would need to parse the hash further.
                setView('letters'); 
            }
        }

        // Start the game initialization
        initGame();

        // Toggle settings dropdown listeners (kept outside initGame but need to be below the element definitions)
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsDropdown').classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', (e) => {
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsDropdown = document.getElementById('settingsDropdown');
            // Check if settingsBtn and settingsDropdown are defined and if click is outside both
            if (settingsBtn && settingsDropdown && !settingsBtn.contains(e.target) && !settingsDropdown.contains(e.target)) {
                settingsDropdown.classList.add('hidden');
            }
        });
    </script>
